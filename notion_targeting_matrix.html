<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Unit Targeting Matrix</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: #212529;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }
        
        .stat-title {
            font-size: 14px;
            font-weight: 500;
            color: #6c757d;
            margin: 0 0 8px 0;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #0d6efd;
            margin: 0;
        }
        
        .stat-percentage {
            font-size: 12px;
            color: #6c757d;
            margin: 4px 0 0 0;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .button {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .button:hover {
            background: #f8f9fa;
        }
        
        .button.primary {
            background: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        
        .button.primary:hover {
            background: #0b5ed7;
        }
        
        .matrix-container {
            overflow-x: auto;
        }
        
        .matrix {
            display: grid;
            grid-template-columns: 200px repeat(4, 250px);
            min-width: 1200px;
        }
        
        .cell {
            border: 1px solid #dee2e6;
            border-top: none;
            border-left: none;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
        }
        
        .header-cell {
            background: #0d6efd;
            color: white;
            font-weight: 600;
            text-align: center;
        }
        
        .geo-cell {
            background: #f8f9fa;
            font-weight: 500;
            justify-content: flex-start;
            border-right: 2px solid #dee2e6;
        }
        
        .product-cell {
            background: #ffffff;
            justify-content: flex-start;
            font-size: 14px;
            color: #6c757d;
            border-right: 2px solid #dee2e6;
        }
        
        .checkbox-cell {
            background: white;
        }
        
        .checkbox-cell:hover {
            background: #f8f9fa;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .geo-section {
            border-top: 2px solid #dee2e6;
        }
        
        .summary {
            padding: 16px 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Business Unit Targeting Matrix</h1>
            
            <div class="stats" id="stats">
                <!-- Stats will be generated by JavaScript -->
            </div>
            
            <div class="controls">
                <button class="button" onclick="selectAll()">Select All</button>
                <button class="button" onclick="clearAll()">Clear All</button>
                <button class="button primary" onclick="exportData()">Export CSV</button>
            </div>
        </div>
        
        <div class="matrix-container">
            <div class="matrix" id="matrix">
                <!-- Matrix will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="summary" id="summary">
            <!-- Summary will be updated by JavaScript -->
        </div>
    </div>

    <script>
        const geos = [
            'United States', 'United Kingdom', 'Canada', 'Australia', 'Germany', 
            'France', 'Japan', 'Brazil', 'India', 'Mexico', 
            'Spain', 'Italy', 'Netherlands', 'Sweden', 'Singapore'
        ];
        
        const products = [
            'Product A', 'Product B', 'Product C', 'Product D', 'Product E',
            'Product F', 'Product G', 'Product H', 'Product I', 'Product J'
        ];
        
        const businessUnits = ['IMC', 'BAU Social', 'BAU Search', 'BAU Display'];
        
        // Initialize targeting data
        let targeting = {};
        businessUnits.forEach(unit => {
            targeting[unit] = {};
            geos.forEach(geo => {
                targeting[unit][geo] = {};
                products.forEach(product => {
                    targeting[unit][geo][product] = Math.random() > 0.7; // Random initial state
                });
            });
        });
        
        function generateMatrix() {
            const matrix = document.getElementById('matrix');
            matrix.innerHTML = '';
            
            // Header row
            matrix.innerHTML += '<div class="cell header-cell">Geo / Product</div>';
            businessUnits.forEach(unit => {
                matrix.innerHTML += `<div class="cell header-cell">${unit}</div>`;
            });
            
            // Data rows
            geos.forEach(geo => {
                // Geo header row
                matrix.innerHTML += `<div class="cell geo-cell geo-section">${geo}</div>`;
                businessUnits.forEach(unit => {
                    const activeProducts = products.filter(product => targeting[unit][geo][product]).length;
                    matrix.innerHTML += `<div class="cell geo-section" style="background: #e7f3ff; font-weight: 500; font-size: 12px;">${activeProducts}/${products.length} products</div>`;
                });
                
                // Product rows for this geo
                products.forEach(product => {
                    matrix.innerHTML += `<div class="cell product-cell">${product}</div>`;
                    businessUnits.forEach(unit => {
                        const isChecked = targeting[unit][geo][product];
                        matrix.innerHTML += `
                            <div class="cell checkbox-cell">
                                <input type="checkbox" class="checkbox" 
                                       ${isChecked ? 'checked' : ''} 
                                       onchange="toggleTargeting('${unit}', '${geo}', '${product}')">
                            </div>
                        `;
                    });
                });
            });
        }
        
        function toggleTargeting(unit, geo, product) {
            targeting[unit][geo][product] = !targeting[unit][geo][product];
            updateStats();
            updateMatrix();
        }
        
        function updateMatrix() {
            // Update geo summary rows
            geos.forEach((geo, geoIndex) => {
                businessUnits.forEach((unit, unitIndex) => {
                    const activeProducts = products.filter(product => targeting[unit][geo][product]).length;
                    const cellIndex = (geoIndex * (products.length + 1) + 1) * (businessUnits.length + 1) + unitIndex + 1;
                    const summaryCell = document.querySelector('.matrix').children[cellIndex];
                    if (summaryCell) {
                        summaryCell.textContent = `${activeProducts}/${products.length} products`;
                    }
                });
            });
        }
        
        function updateStats() {
            const stats = document.getElementById('stats');
            stats.innerHTML = '';
            
            businessUnits.forEach(unit => {
                const totalCombinations = geos.length * products.length;
                const activeCombinations = geos.reduce((sum, geo) => {
                    return sum + products.reduce((geoSum, product) => {
                        return geoSum + (targeting[unit][geo][product] ? 1 : 0);
                    }, 0);
                }, 0);
                const percentage = Math.round((activeCombinations / totalCombinations) * 100);
                
                stats.innerHTML += `
                    <div class="stat-card">
                        <div class="stat-title">${unit}</div>
                        <div class="stat-value">${activeCombinations}/${totalCombinations}</div>
                        <div class="stat-percentage">${percentage}% coverage</div>
                    </div>
                `;
            });
            
            updateSummary();
        }
        
        function updateSummary() {
            const totalPossible = geos.length * products.length * businessUnits.length;
            const totalActive = businessUnits.reduce((sum, unit) => {
                return sum + geos.reduce((unitSum, geo) => {
                    return unitSum + products.reduce((geoSum, product) => {
                        return geoSum + (targeting[unit][geo][product] ? 1 : 0);
                    }, 0);
                }, 0);
            }, 0);
            
            document.getElementById('summary').innerHTML = `
                Total possible combinations: ${totalPossible} | 
                Active combinations: ${totalActive} | 
                Overall coverage: ${Math.round((totalActive / totalPossible) * 100)}%
            `;
        }
        
        function selectAll() {
            businessUnits.forEach(unit => {
                geos.forEach(geo => {
                    products.forEach(product => {
                        targeting[unit][geo][product] = true;
                    });
                });
            });
            generateMatrix();
            updateStats();
        }
        
        function clearAll() {
            businessUnits.forEach(unit => {
                geos.forEach(geo => {
                    products.forEach(product => {
                        targeting[unit][geo][product] = false;
                    });
                });
            });
            generateMatrix();
            updateStats();
        }
        
        function exportData() {
            const exportData = [];
            exportData.push(['Business Unit', 'Geo', 'Product', 'Active']);
            
            businessUnits.forEach(unit => {
                geos.forEach(geo => {
                    products.forEach(product => {
                        exportData.push([unit, geo, product, targeting[unit][geo][product] ? 'Yes' : 'No']);
                    });
                });
            });
            
            const csvContent = exportData.map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'targeting_matrix.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        // Initialize
        generateMatrix();
        updateStats();
    </script>
</body>
</html>
